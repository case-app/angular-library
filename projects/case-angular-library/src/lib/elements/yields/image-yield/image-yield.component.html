<ng-container *ngFor="let imageObject of imageObjects; let i = index">
  <ng-container *ngIf="imageObjects.length <= maxLength || i < maxLength - 1">
    <a
      class="has-avatar tooltip has-tooltip has-tooltip-right"
      routerLink="{{ imageObject.link ? imageObject.link.path : null }}"
      [queryParams]="imageObject.link ? imageObject.link.queryParams : null"
      [attr.data-tooltip]="
        imageObject.tooltip ? imageObject.tooltip : imageObject.title
      "
    >
      <case-image
        [path]="imageObject.image"
        [replacement]="defaultImage"
        [title]="imageObject.title"
        [alt]="imageObject.title"
        className="avatar"
      >
      </case-image>
    </a>
  </ng-container>
</ng-container>
<a
  class="has-avatar has-avatar tooltip has-tooltip has-tooltip-right"
  *ngIf="imageObjects.length > maxLength"
>
  <span class="avatar is-number">
    + {{ imageObjects.length - maxLength }}
  </span>
</a>
<span *ngIf="label" class="ml-2">{{ label }}</span>
