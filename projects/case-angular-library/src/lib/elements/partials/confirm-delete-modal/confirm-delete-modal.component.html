<div class="modal is-active" *ngIf="showModal">
  <div class="modal-background"></div>
  <div class="modal-content is-light">
    <div class="card p-6">
      <div class="columns">
        <div class="column">
          <h4 class="title is-4">Etes-vous sûr ?</h4>

          <!-- Conditional texts -->
          <p>
            Voulez-vous vraiment supprimer
            <strong>{{
              itemToDelete[resourceDefinition.mainIdentifier]
            }}</strong>
            ?
          </p>

          <p>Cette action est irréversible.</p>
        </div>
      </div>
      <div class="columns">
        <div class="column mt-4 pb-0">
          <div
            class="is-flex is-align-items-stretch is-justify-content-space-between"
          >
            <button class="button is-link" (click)="confirmDelete()">
              Supprimer
            </button>
            <button class="button is-link ml-4 pull-right" (click)="close()">
              Annuler
            </button>
          </div>
        </div>
      </div>
      <button
        class="button is-light close"
        aria-label="close"
        (click)="close()"
      >
        <i class="icon icon-x is-size-2"></i>
      </button>
    </div>
  </div>
</div>
