<nav class="navbar" role="navigation" aria-label="main navigation">
  <div>
    <a class="logo" routerLink="/">
      <img src="/assets/images/logo.svg" class="logo--image" />
    </a>
  </div>

  <div class="navbar-menu" id="create-dropdown">
    <!-- Breadcrumbs -->
    <abc-breadcrumbs></abc-breadcrumbs>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons mb-0">
          <span class="tag is-grey tag--event" *ngIf="!production">
            <i class="icon icon-info ml-1 mr-1 is-size-4 has-text-warning"></i>
            <b>Pre-Production</b></span
          >

          <!-- Notifications -->
          <div
            class="dropdown"
            [ngClass]="{ 'is-active': showNotificationMenu }"
          >
            <div class="dropdown-trigger">
              <a
                class="is-size-3 relative become-link"
                aria-haspopup="true"
                aria-controls="dropdown-menu2"
                (click)="toggleNotificationMenu()"
              >
                <span class="icon is-small">
                  <i class="icon icon-bell" aria-hidden="true"></i>
                  <span class="new-notifications" *ngIf="newNotificationCount">
                    <span>{{ newNotificationCount }}</span>
                  </span>
                </span>
              </a>
            </div>
            <div class="drop--notifications" role="menu">
              <div class="notification-list">
                <div
                  class="notification-item"
                  *ngFor="let notification of notifications"
                >
                  <div class="flex flex-wrap p-5 justify-start align-center">
                    <div class="notification-excerpt">
                      <ng-container *ngIf="!notification.linkPath">
                        <p>
                          {{ notification.description }}
                        </p>
                      </ng-container>
                      <p *ngIf="notification.linkPath">
                        <a
                          [routerLink]="notification.linkPath"
                          [queryParams]="notification.queryParams"
                          >{{ notification.description }}
                        </a>
                      </p>
                      <p class="content is-small has-text-grey">
                        le {{ notification.date | date }}
                      </p>
                    </div>
                    <span
                      *ngIf="notification.isHighlighted"
                      class="notification-dot"
                    ></span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- UserMenu dropdown -->
          <div
            class="dropdown is-right"
            [ngClass]="{ 'is-active': showUserMenu }"
            *ngIf="currentUser"
          >
            <div class="dropdown-trigger">
              <a
                aria-haspopup="true"
                aria-controls="dropdown-menu2"
                (click)="
                  showUserMenu = !showUserMenu;
                  showLinkMenu = false;
                  showNotificationMenu = false
                "
              >
                <abc-image
                  [path]="currentUser.image"
                  replacement="/assets/images/avatar.svg"
                  [title]="currentUser.name"
                  [alt]="currentUser.name"
                  className="avatar"
                >
                </abc-image>
              </a>
            </div>
            <div class="dropdown-menu is-small" role="menu">
              <div class="dropdown-content is-small">
                <a
                  routerLink="/collaborateurs/myself/edit"
                  class="dropdown-item"
                >
                  Modifier mon profil
                </a>
              </div>
              <div class="dropdown-content is-small">
                <a routerLink="/logout" class="dropdown-item"> Deconnexion </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
